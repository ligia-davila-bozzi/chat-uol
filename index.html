<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Bate Papo Uol</title>
</head>
<body>
    
    <nav>
        <img src="images/uol.jpg" alt="Bate-papo Uol">
        <ion-icon name="people"></ion-icon>
    </nav>

    <main>
        <div class="status">
            <div> 
                 <span class="time">(09:21:45)</span>&nbsp; <span class="person">João</span>&nbsp; <span>entra na sala...</span>
                </div> 
            </div>
        <div class="message">
            <div>
                 <span class="time">(09:22:28)</span>&nbsp; <span class="person">João</span> para <span class="person">Todos:</span>&nbsp; <span>Bom dia</span>
                </div>   
            </div>
        <div class="message">
            <div>
                <span class="time">(09:22:38)</span>&nbsp; <span class="person">Maria</span> <span>para</span> <span class="person">João:</span>&nbsp; <span>Oi João :)</span> 
            </div>
        </div>
        <div class="private-message">
            <div>
                <span class="time">(09:22:48)</span>&nbsp; <span class="person">João</span> <span>reservadamente para</span> <span class="person">Maria:</span>&nbsp; <span>Oi gatinha quer tc?</span>      
            </div>
        </div>
        <div class="status">
            <div>
                <span class="time">(09:22:58)</span>&nbsp; <span class="person">Maria</span>&nbsp; <span>sai da sala...</span> 
            </div>
        </div>
    </main>

    <div class="text-box">
        <input type="text" placeholder="Escreva aqui...">
        <ion-icon name="paper-plane-outline"></ion-icon>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
